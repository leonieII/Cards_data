<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text"><b>Home Page</b></div>
    </div>
    <div class="button">
        <button id="addCardButton">Add New Card</button>
    </div>
    <div id="dialog" class="dialog">
        <h2><b>Blood Test</b></h2>
        <label for="heading">Heading :</label>
        <input type="text" id="heading">
        <label for="name">Name :</label>
        <input type="text" id="name">
        <label for="bloodGroup">Blood Group :</label>
        <input type="text" id="bloodGroup">
        <label for="age">Age :</label>
        <input type="number" id="age">
        <label for="gender">Gender :</label>
        <input type="text" id="gender">
        <label for="image">Add Image :</label>
        <input type="file" id="image">
        <button id="saveCard">Save</button>
        <button id="cancelCard">Cancel Card</button>
        <!--<div id="imagePreview" class="imagePreview"></div>-->

    </div>
    <div id="data-container" class="data-container">

        <ol id="dataList"></ol>
    </div>


    <script>
        const cardData = [];

        const addCardButton = document.getElementById('addCardButton');
        const dialog = document.getElementById('dialog');
        const saveCard = document.getElementById('saveCard');
        const cancelCard = document.getElementById('cancelCard');
        const image = document.getElementById('image');
        // const imagePreview = document.getElementById('image');
        const dataList = document.getElementById('dataList');

        let savedData = [];

        addCardButton.addEventListener('click', () => {
            dialog.style.display = 'block';
        })
        cancelCard.addEventListener('click', () => {
            dialog.style.display = 'none';
        })
        saveCard.addEventListener('click', () => {
            const heading = document.getElementById('heading').value;
            const name = document.getElementById('name').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            savedData.push({ heading, name, bloodGroup, age, gender });//ye savedData naam k array me value push krega 
            updateDataList();//ab ye is function ka kaam krega 
            closeDialog();
            dialog.style.display = 'none';
        });

        function updateDataList() {
            dataList.innerHTML = '';//datalist kaam ki id me ye cheeze read and modify krne ka kaam krta h 
            savedData.forEach(data => {//yaha for loop lagaya h taki wo hr ek k corresponding input le ske or ek element create kr ske 
                const li = document.createElement('li');
                li.textContent = `Heading: ${data.heading}, Name: ${data.name},BloodGroup:${data.bloodGroup},Age:${data.age},Gender:${data.gender}`;
                //ye list ka content bta ra h ki list me kya kya aana chahiye 
                dataList.appendChild(li);//mtlb ye ek parent list me ek child add kr ra h 
            });
        }

        function closeDialog() {
            dialog.style.display = 'none';
            document.getElementById('heading').value = '';
            document.getElementById('name').value = '';
            document.getElementById('bloodGroup').value = '';
            document.getElementById('age').value = '';
            document.getElementById('gender').value = '';
        }
















    </script>
</body>

</html>
